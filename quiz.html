<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML And CSS Quiz</title>
    <meta name="description" content="Kingsley Kwarteng's BYU-Idaho WDD 130 Quiz Form">
    <meta name="author" content="Kingsley Kwarteng">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML And CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <div class="question">
                    <label for="q1">What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="question">
                    <label for="q2">How are id and class selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                </div>
                <div class="question">
                    <label for="q3">Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" disabled selected>Choose One ...</option>
                        <option value="comment1">/* Your comment */</option>
                        <option value="comment2">/* Your comment */</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q4">Write an integer:</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
